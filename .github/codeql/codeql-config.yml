# CodeQL Configuration for mikrus CLI project
# Enhanced security analysis configuration

name: "mikrus-security-config"

# Disable default queries to use only security-focused ones
disable-default-queries: false

# Use security-focused query suites
queries:
  - name: security-extended
    uses: security-extended
  - name: security-and-quality  
    uses: security-and-quality

# Specify paths to scan
paths:
  - src/
  - bin/

# Exclude paths from analysis
paths-ignore:
  - node_modules/
  - build/
  - dist/
  - coverage/
  - "**/*.test.ts"
  - "**/*.test.js"
  - "**/*.spec.ts"
  - "**/*.spec.js"
  - docs/
  - scripts/
  - "*.md"
  - "*.yml"
  - "*.yaml"
  - "*.json"

# Language-specific configuration
packs:
  javascript:
    - codeql/javascript-queries:Security/CWE-079
    - codeql/javascript-queries:Security/CWE-089
    - codeql/javascript-queries:Security/CWE-094
    - codeql/javascript-queries:Security/CWE-116
    - codeql/javascript-queries:Security/CWE-200
    - codeql/javascript-queries:Security/CWE-295
    - codeql/javascript-queries:Security/CWE-352
    - codeql/javascript-queries:Security/CWE-400
    - codeql/javascript-queries:Security/CWE-502
    - codeql/javascript-queries:Security/CWE-798
    - codeql/javascript-queries:Security/CWE-916

